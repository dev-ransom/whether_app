<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="card">
        <article class="search">
            <input type="text" placeholder="Enter City name">
            <button class="searchBtn" type="button"><img src="images/search.png" alt=""></button>
            <img src="images/" alt="">
        </article>
        <article class="error">
            <p>invalidate city name</p>
        </article>
        <article class="weather">
            <img src="./images/rain.png" class="weather-icon">
            <h1 ><span class="temp">60</span>Â°c</h1>
            <h2 class="city-name">New york</h2>
            <article class="details">
                <article class="col">
                    <img src="./images/humidity.png" >
                    <div>
                        <p class="hT"> <span class="humidity">64</span>%</p>
                        <p>humidity</p>
                    </div>
                </article>
                <article class="col col2">
                    <img src="./images/wind.png" >
                    <div>
                        <p class="hT"><span class="wind-speed">18</span>km/h</p>
                        <p>wind speed</p>
                    </div>
                </article>
            </article>
        </article>
    </section>
    <script src="script.js"></script>
</body>
</html>
